data:
  path: "../data/data_download/kaggle_data/preprocess/sp500_stocks_historical_data.xlsx"
  output_dir: "../data/exp_result/models"
  yahoo_data: True
  start_date: "2015-01-03"
  end_date: "2024-12-03"
  tickers: "../data/data_download/kaggle_data/preprocess/sp500_tickers.csv"
  init_cols_to_use: [
    "Date",
    "Close",
    "High",
    "Low",
    "Open",
    "Volume",
    # "ticker"
  ]
  preproc_cols_to_use: [
     "Daily profit",
     "Turnover",
  ]
  preproc_target_col: "Daily profit"

# --- Model Base Configuration ---
model:
  name: "VanillaTransformer"
  d_model: 16
#  lookback: 20
  n_heads: 2
  num_encoder_layers: 1
  d_ff: 64
  dropout: 0.1
  weights_path: "../data/exp_result/models/VanillaTransformer/VanillaTransformer_best_val.pth"
training:
  loss_function: RankLoss # RankLoss /  MSE
  lambda_rank: 0.5
  n_epochs: 50
  lookback: 20
#  batch_size: 64
  learning_rate: 0.004
  test_split: 0.15
  val_split: 0.15
  #  use_amp: True # true, if you want to turn on AMP, false to turn off
  patience: 8
  lr_scheduler:
    type: "ReduceLROnPlateau"  # or StepLR, "ExponentialLR"
    factor: 0.5
    patience: 3
    mode: "min"
    step_size: 10
    gamma: 0.1

grid_search:
  learning_rate: [0.001, 0.0005] # , 0.0001
  batch_size: [64]
  d_ff: [64, 128]
  dropout: [0.1, 0.2]
  d_model: [64, 128]
  num_encoder_layers: [1, 2, 3]
#  # lambda_rank: [0.3, 0.5, 0.7]
