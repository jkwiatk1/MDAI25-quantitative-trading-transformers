data:
#  path: "./data/finance/popular_tickers/historical_data_2022-01-01-2024-12-01-1d.xlsx"
#  output_dir: "./data/exp_result/iTransformer/test_data"
  path: "../data/finance/popular_tickers/historical_data_2022-01-01-2024-12-01-1d.xlsx"
  output_dir: "../data/exp_result/iTransformer/test_data"
  yahoo_data: False
  start_date: "2022-01-03"
  end_date: "2024-01-12"
  tickers: [
    "USDT-USD",
    "BTC-USD",
    # "XRP-USD",
    "ETH-USD",
    # "BNB-USD",
    # "DOGE-USD",
    # "SOL-USD",
    # "STETH-USD",
    # "DOT-USD",
    "TSLA",
    "AAPL",
    "NVDA",
    # "PLTR",
    # "SMCI",
  ]
  init_cols_to_use: [
    "Close",
    "High",
    "Low",
    "Open",
    "Volume",
    # "ticker"
  ]
  preproc_cols_to_use: [
    # "Close",
    # "Intraday",
    # "Daily profit",
    # "Profit Rate",
    # "Turnover"
    "Cumulative profit",
    "Cumulative turnover",
  ]
  preproc_target_col: "Cumulative profit"
model:
  d_model: 64
  nhead: 1
  num_encoder_layers: 1
  dim_feedforward: 2048
  dropout: 0.05
  num_features: 3
training:
  n_epochs: 40
  lookback: 20
  batch_size: 64
  learning_rate: 0.002
  test_split: 0.2
  val_split: 0.1
  patience: 5
