data:
  path: "../data/data_download/kaggle_data/preprocess/sp500_stocks_historical_data.xlsx"
  output_dir: "../data/exp_result/test"
  yahoo_data: True
  start_date: "2015-01-03"
  end_date: "2024-12-01"
  tickers: "../data/data_download/kaggle_data/preprocess/sp500_tickers_50.csv"
  init_cols_to_use: [
    "Close",
    "High",
    "Low",
    "Open",
    "Volume",
    # "ticker"
  ]
  preproc_cols_to_use: [
    # "Close",
    # "Intraday",
    # "Profit Rate",
     "Daily profit",
     "Turnover",
  ]
  preproc_target_col: "Daily profit"
model:
  name: "TransformerCA"
  d_model: 16
  n_heads: 1
  num_encoder_layers: 1
  d_ff: 64
  dropout: 0.1
  weights_path: "../data/exp_result/test/TransformerCA/test_data/best_model.pth"
training:
  loss_function: RankLoss # RankLoss /  MSE
  n_epochs: 40
  lookback: 10
  batch_size: 4
  learning_rate: 0.004
  test_split: 0.2
  val_split: 0.1
  patience: 4
  lr_scheduler:
    type: "ReduceLROnPlateau"  # or StepLR, "ExponentialLR"
    factor: 0.5
    patience: 3
    mode: "min"
    step_size: 10
    gamma: 0.1
