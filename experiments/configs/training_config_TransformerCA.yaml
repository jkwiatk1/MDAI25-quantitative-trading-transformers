data:
  path: "../data/data_download/kaggle_data/preprocess/sp500_stocks_historical_data.xlsx"
  output_dir: "../data/exp_result/test"
  yahoo_data: True
  start_date: "2015-01-03"
  end_date: "2024-12-01"
  tickers: "../data/data_download/kaggle_data/preprocess/sp500_tickers.csv"
  init_cols_to_use: [
    "Close",
    "High",
    "Low",
    "Open",
    "Volume",
    # "ticker"
  ]
  preproc_cols_to_use: [
    # "Close",
    # "Intraday",
    # "Profit Rate",
     "Daily profit",
     "Turnover",
  ]
  preproc_target_col: "Daily profit"
model:
  name: "TransformerCA"
  d_model: 16
  lookback: 20
  n_heads: 1
  num_encoder_layers: 1
  d_ff: 64
  dropout: 0.1
  weights_path: "../data/exp_result/test/TransformerCA/test_data/best_model.pth"
training:
  loss_function: RankLoss # RankLoss /  MSE
  n_epochs: 40
  lookback: 20
  batch_size: 32
  learning_rate: 0.004
  test_split: 0.2
  val_split: 0.1
  patience: 4
  #  use_amp: True # true, if you want to turn on AMP, false to turn off
  lr_scheduler:
    type: "ReduceLROnPlateau"  # or StepLR, "ExponentialLR"
    factor: 0.5
    patience: 3
    mode: "min"
    step_size: 10
    gamma: 0.1

grid_search:
  learning_rate: [0.001, 0.0005] # , 0.0001
  batch_size: [64]
  dropout: [0.1, 0.2]
  d_model: [64, 128]
  num_encoder_layers: [1, 2]
  # lambda_rank: [0.3, 0.5, 0.7]
