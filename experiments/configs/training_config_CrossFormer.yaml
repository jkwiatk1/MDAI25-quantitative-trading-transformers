data:
  path: "../data/data_download/kaggle_data/preprocess/sp500_stocks_historical_data.xlsx"
  output_dir: "../data/exp_result/models"
  yahoo_data: True
  start_date: "2015-01-03"
  end_date: "2024-12-03"
  tickers: "../data/data_download/kaggle_data/preprocess/sp500_tickers.csv"
  init_cols_to_use: [
    "Date",
    "Close",
    "High",
    "Low",
    "Open",
    "Volume",
    # "ticker"
  ]
  preproc_cols_to_use: [
     "Daily profit",
     "Turnover",
  ]
  preproc_target_col: "Daily profit"

# --- Model Base Configuration ---
model:
  name: "CrossFormer"
  d_model: 16
  lookback: 20
  n_heads: 2
  num_encoder_layers: 1  # == e_layers
  d_ff: 64
  dropout: 0.1
  seg_len: 10 # segment len for DSW embedding
  win_size: 10 # window size for SegMerging.
  factor: 1 # router size in TwoStageAttentionLayer.
  e_layers: 1
  weights_path: "${data.output_dir}/CrossFormer/CrossFormer_best_val.pth"
training:
  loss_function: RankLoss # RankLoss /  MSE
  n_epochs: 50
  batch_size: 32
  learning_rate: 0.004
  test_split: 0.15
  val_split: 0.15
  patience: 8
  #  use_amp: True # true, if you want to turn on AMP, false to turn off
  lr_scheduler:
    type: "ReduceLROnPlateau"  # or StepLR, "ExponentialLR"
    factor: 0.5
    patience: 3
    mode: "min"
    step_size: 10
    gamma: 0.1

grid_search:
  learning_rate: [0.001, 0.0005] # , 0.0001
  d_ff: [64, 128]
  dropout: [0.1, 0.2]
  d_model: [64, 128]
  num_encoder_layers: [1, 2, 3]