data:
  path: "../data/data_download/kaggle_data/preprocess/sp500_stocks_historical_data.xlsx"
  output_dir: "../data/exp_result/models"
  yahoo_data: True
  start_date: "2015-01-03"
  end_date: "2024-12-03"
  tickers: "../data/data_download/kaggle_data/preprocess/sp500_tickers.csv"
  init_cols_to_use: [
    "Close",
    "High",
    "Low",
    "Open",
    "Volume",
    # "ticker"
  ]
  preproc_cols_to_use: [
    # "Close",
    # "Intraday",
    # "Profit Rate",
     "Daily profit",
     "Turnover",
  ]
  preproc_target_col: "Daily profit"
model:
  name: "CrossFormer"
  d_model: 64
  n_heads: 2
  num_encoder_layers: 1  # == e_layers
  d_ff: 128
  dropout: 0.1
  seg_len: 10 # Długość segmentu dla DSW embedding.
  win_size: 10 # Rozmiar okna dla SegMerging.
  factor: 1 # Wymiar routera w TwoStageAttentionLayer.
  e_layers: 1
  weights_path: "../data/exp_result/models/CrossFormer_GridSearch/CrossFormer_best_grid_model.pth"
portfolio:
  top_k: 5
  risk_free_rate: 0.043
training:
  n_epochs: 50
  lookback: 20
  batch_size: 64
  learning_rate: 0.0005
  test_split: 0.3
#  val_split: 0.1
  #  use_amp: True # true, if you want to turn on AMP, false to turn off
  patience: 8
  lr_scheduler:
    type: "ReduceLROnPlateau"  # or StepLR, "ExponentialLR"
    factor: 0.5
    patience: 3
    mode: "min"
    step_size: 10
    gamma: 0.1
