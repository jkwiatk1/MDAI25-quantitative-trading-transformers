  ]
  preproc_target_col: "Daily profit"
model:
  name: "CrossFormer"
  d_model: 16
  nhead: 1
  num_encoder_layers: 1  # == e_layers
  d_ff: 512
  dropout: 0.05
#  num_features: 3
  seg_len: 10 # Długość segmentu dla DSW embedding.
  win_size: 10 # Rozmiar okna dla SegMerging.
  factor: 1 # Wymiar routera w TwoStageAttentionLayer.
  e_layers: 1
  weights_path: "../data/exp_result/test/CrossFormer/test_data/best_model.pth"
training:
  n_epochs: 200
  lookback: 20
  batch_size: 64
  learning_rate: 0.001
  test_split: 0.2
  val_split: 0.1
  #  use_amp: True # true, if you want to turn on AMP, false to turn off
  patience: 15
  lr_scheduler:
    type: "ReduceLROnPlateau"  # or StepLR, "ExponentialLR"
    factor: 0.5
    patience: 3
    mode: "min"
    step_size: 10
    gamma: 0.1
