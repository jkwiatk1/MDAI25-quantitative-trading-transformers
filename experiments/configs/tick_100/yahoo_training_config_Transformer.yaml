#device: "cuda"
data:
  path: "./data/finance_TEST_DATA/sp500/preprocess/sp500_stocks_historical_data.xlsx"
  output_dir: "./data/exp_result/Transformer/tick_100/lkb10_lr005_dmod16_nh1_ff512_drp1/yahoo_data"
  yahoo_data: True
  start_date: "2018-01-01"
  end_date: "2024-01-01"
  tickers: "./data/finance_TEST_DATA/sp500/preprocess/sp500_tickers_100.csv"
  init_cols_to_use: [
    "Close",
    "High",
    "Low",
    "Open",
    "Volume",
    # "ticker"
  ]
  preproc_cols_to_use: [
    # "Close",
    # "Intraday",
    # "Daily profit",
    # "Profit Rate",
    # "Turnover"
    "Cumulative profit",
    "Cumulative turnover",
  ]
  preproc_target_col: "Cumulative profit"
model:
  d_model: 16
  nhead: 1
  num_encoder_layers: 1
  dim_feedforward: 512
  dropout: 0.1
training:
  n_epochs: 40
  lookback: 10
  batch_size: 4
  learning_rate: 0.005
  test_split: 0.2
  val_split: 0.1
  patience: 5
  lr_scheduler:
    type: "ReduceLROnPlateau"  # or StepLR, "ExponentialLR"
    factor: 0.5
    patience: 3
    mode: "min"
    step_size: 10
    gamma: 0.1
