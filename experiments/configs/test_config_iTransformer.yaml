data:
  path: "../data/data_download/kaggle_data/preprocess/sp500_stocks_historical_data.xlsx"
  output_dir: "../data/exp_result/test"
  yahoo_data: True
  start_date: "2015-01-03"
  end_date: "2024-12-01"
  tickers: "../data/data_download/kaggle_data/preprocess/sp500_tickers.csv"
  init_cols_to_use: [
    "Close",
    "High",
    "Low",
    "Open",
    "Volume",
    # "ticker"
  ]
  preproc_cols_to_use: [
    # "Close",
    # "Intraday",
    # "Profit Rate",
     "Daily profit",
     "Turnover",
  ]
  preproc_target_col: "Daily profit"
model:
  name: "iTransformer"
  d_model: 64
  n_heads: 1
  num_encoder_layers: 2
  d_ff: 64
  dropout: 0.1
  weights_path: "../data/exp_result/test/iTransformer_GridSearch/iTransformer_best_grid_model.pth"
portfolio:
  top_k: 5
  risk_free_rate: 0.043
training:
  n_epochs: 40
  lookback: 20
  batch_size: 4
  learning_rate: 0.001
  test_split: 0.3
#  val_split: 0.1
  #  use_amp: True # true, if you want to turn on AMP, false to turn off
  patience: 5
  lr_scheduler:
    type: "ReduceLROnPlateau"  # or StepLR, "ExponentialLR"
    factor: 0.5
    patience: 3
    mode: "min"
    step_size: 10
    gamma: 0.1
